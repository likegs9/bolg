<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel='stylesheet' href='/lib/bootstrap/dist/css/bootstrap.css'/>
    <link rel='stylesheet' href='/css/myself.css'/>
</head>
<body>
<div class="container col-xs-10 col-xs-offset-1" style="font-family: \5FAE\8F6F\96C5\9ED1">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/users/index">GS-blog</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/users/index">所有文章<span class="sr-only">(current)</span></a></li>
                    <li><a href="/article/add">添加文章</a></li>
                </ul>
                <form class="navbar-form navbar-left" role="search" method="get" action="/users/index/?keywords=<%=keyword%>&pageNumber=<%=pageNumber%>&pageSize=<%=pageSize%>">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="查找文章" name="keywords" value="<%=keyword%>">
                    </div>
                    <input type="submit" class="btn btn-default" name="search" value="搜索">
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"></a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">更多 <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                           <%
                              if(user){
                            %>
                            <li><a href="/users/logout">退出</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="/users/setting">修改个人设置</a></li>
                           <%
                            }else{
                            %>
                            <li><a href="/users/login">登录</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="/users/reg">注册</a></li>
                           <%
                            }
                            %>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <%
      if(success){
    %>
    <div class="alert alert-success alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <%=success%>
    </div>
    <%
    }
    %>
    <%
    if(error){
    %>
    <div class="alert alert-warning alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <%=error%>
    </div>
    <%
    }
    %>
